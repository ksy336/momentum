<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" type="text/css"  href="assets/css/font-regular.css" />
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <div class="play-prev player-icon"></div>
        <button class="play player-icon"></button>
        <div class="play-next player-icon"></div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="audio-player">
      <div class="timeline">
        <div class="progress"></div>
      </div>
              <div class="controls">
                <div class="play-container">
                  <div class="toggle-play player">
                  </div>
                </div>
                <div class="playerTime">
                  <div class="current">0:00</div>
                  <div class="divider">/</div>
                  <div class="length"></div>
                </div>
                <div class="musicName">Music Song</div>
                <div class="volume-container">
                  <div class="volume-button">
                    <div class="volume icono-volumeMedium"></div>
                  </div>
                  <div class="volume-slider">
                    <div class="volume-percentage"></div>
                  </div>
                </div>
              </div>
    </div>
    <button class="translate__en">
      english
    </button>
    <button class="translate__ru">
      russian
    </button>
    <div id="output"></div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <span class="wind"></span>
        <span class="humidity"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <div class="time"></div>
    <div class="date"></div>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="settings">
      <img class="set-img" src="./assets/svg/setting.png" width="50px" height="50px" alt="settings">
    </div>
  </footer>
  <script type="module" src="index.js"></script>
  <script src="i18next.js"></script>
</body>
</html>
