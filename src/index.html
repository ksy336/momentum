<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" type="text/css"  href="assets/css/font-regular.css" />
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player__all">
      <div class="player">
        <div class="player-controls">
          <div class="play-prev player-icon"></div>
          <button class="play player-icon"></button>
          <div class="play-next player-icon"></div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="audio-player">
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="controls">
          <div class="play-container">
            <div class="toggle-play player">
            </div>
          </div>
          <div class="playerTime">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>
          <div class="musicName">Music Song</div>
          <div class="volume-container">
            <div class="volume-button">
              <div class="volume icono-volumeMedium"></div>
            </div>
            <div class="volume-slider">
              <div class="volume-percentage"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="translate__en">
      eng
    </button>
    <button class="translate__ru">
      rus
    </button>
    <div id="output"></div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <span class="wind"></span>
        <span class="humidity"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <div class="time"></div>
    <div class="date"></div>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <div class="quotes__all">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="settings">
      <img class="set-img" src="./assets/svg/setting.png" width="50px" height="50px" alt="settings">
    </div>
  </footer>
  <div class="popup">
    <div class="popup-content">
      <div class="language">
        <div class="tags__text">Language:</div>
        <button class="trans__en">
          eng
        </button>
        <button class="trans__ru">
          rus
        </button>
      </div>
      <div class="photo-res">
        <div class="photo__text">Photo resources:</div>
        <button class="photo__git">
         Github
        </button>
        <button class="photo__unsplash">
          Unsplash
        </button>
        <button class="photo__flickr">
          Flickr
        </button>
      </div>
      <div class="tags">
        <div class="about-photo__text">Photo tags:</div>
        <button class="photo__tag-nature">
          Nature
        </button>
        <button class="photo__tag-morning">
          Morning
        </button>
        <button class="photo__tag-afternoon">
          Afternoon
        </button>
        <button class="photo__tag-evening">
          Evening
        </button>
        <button class="photo__tag-night">
          Night
        </button>
      </div>
      <div class="hide">
        <div class="hide__text">Hide:</div>
        <div class="switch">
          <label>
            <input type="checkbox" class="checkbox" id="checkbox" value="checkbox">
            <label for="checkbox" class="checkbox-label"></label>
            <span class="switch-bg"></span>
            <span class="span-text">Date</span>
          </label>
        </div>

          <div class="switch">
            <label>
              <input type="checkbox" class="checkbox" id="checkbox-weather" value="checkbox-weather">
              <label for="checkbox-weather" class="checkbox-label"></label>
              <span class="switch-bg"></span>
              <span class="span-text__weather">Weather</span>
            </label>
        </div>
        <div class="switch">
          <label>
            <input type="checkbox" class="checkbox" id="checkbox-player" value="checkbox-weather">
            <label for="checkbox-player" class="checkbox-label"></label>
            <span class="switch-bg"></span>
            <span class="span-text__player">Player</span>
          </label>
        </div>
        <div class="switch">
          <label>
            <input type="checkbox" class="checkbox" id="checkbox-quotes" value="checkbox-weather">
            <label for="checkbox-quotes" class="checkbox-label"></label>
            <span class="switch-bg"></span>
            <span class="span-text__quotes">Quotes</span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
  <script src="i18next.js"></script>
</body>
</html>
